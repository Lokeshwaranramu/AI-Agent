<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1c1c1e"/>
      <stop offset="100%" stop-color="#050505"/>
    </linearGradient>
    <!-- Logo mark gradient (top to bottom) -->
    <linearGradient id="markGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#b0b0b0"/>
    </linearGradient>
    <!-- Subtle top-left shine -->
    <radialGradient id="shine" cx="35%" cy="20%" r="55%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    <!-- Apex glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Card background with rounded corners -->
  <rect width="200" height="200" rx="42" ry="42" fill="url(#bgGrad)"/>
  <!-- Shine overlay -->
  <rect width="200" height="200" rx="42" ry="42" fill="url(#shine)"/>
  <!-- Subtle border -->
  <rect width="200" height="200" rx="42" ry="42" fill="none" stroke="#2e2e2e" stroke-width="1.5"/>

  <!-- Corner circuit bracket accents -->
  <polyline points="16,42 16,16 42,16" fill="none" stroke="#3c3c3c" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  <polyline points="158,16 184,16 184,42" fill="none" stroke="#3c3c3c" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  <polyline points="184,158 184,184 158,184" fill="none" stroke="#3c3c3c" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  <polyline points="42,184 16,184 16,158" fill="none" stroke="#3c3c3c" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- 
    ===  A  LETTERFORM ===
    Left stroke: apex (100,34) → bottom-left (44,170)
    Right stroke: apex (100,34) → bottom-right (156,170)
    Crossbar connecting the two strokes at mid-height
  -->
  <!-- Left leg of A -->
  <line x1="100" y1="34" x2="44" y2="166" stroke="url(#markGrad)" stroke-width="12" stroke-linecap="round"/>
  <!-- Right leg of A -->
  <line x1="100" y1="34" x2="156" y2="166" stroke="url(#markGrad)" stroke-width="12" stroke-linecap="round"/>
  <!-- Crossbar -->
  <line x1="72" y1="120" x2="128" y2="120" stroke="url(#markGrad)" stroke-width="12" stroke-linecap="round"/>

  <!-- Apex glowing node -->
  <circle cx="100" cy="34" r="10" fill="#ffffff" filter="url(#glow)"/>
  <!-- Outer ring around apex node -->
  <circle cx="100" cy="34" r="18" fill="none" stroke="#ffffff" stroke-width="2" stroke-opacity="0.25"/>
  <circle cx="100" cy="34" r="26" fill="none" stroke="#ffffff" stroke-width="1" stroke-opacity="0.12"/>

  <!-- Small node dots at base of legs -->
  <circle cx="44" cy="166" r="5" fill="#888888"/>
  <circle cx="156" cy="166" r="5" fill="#888888"/>

  <!-- Bottom accent line -->
  <line x1="44" y1="181" x2="156" y2="181" stroke="#2a2a2a" stroke-width="2" stroke-linecap="round"/>
</svg>
